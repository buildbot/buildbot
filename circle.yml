# Circle CI configuration file
# https://circleci.com/docs/

machine:
  python:
    version: 2.7.11

dependencies:
  override:
    # Cicle CI fails for fork PR due to some virtualenv conflicts.
    # Try to deactivate virtualenv if we have any.
    - deactivate || true
    - pyenv global 2.7.11
    - pip install -e pkg -e master -e slave

test:
  override:
    - make docs

general:
  artifacts:
    - "master/docs/_build/html/"
